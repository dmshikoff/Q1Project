<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer type="text/javascript" src="index.js"></script>
  <title>Blackjack</title>
</head>

<body>
  <div class="container-fluid table-cont">
    <div class="row dealer-row justify-content-center">
      <div class="col dealer-col">
        <h2 class="d-inline-flex">Dealer's Hand</h2>
        <div class="dealer-tray">
          <img alt="dCard1" class="dCard1">
          <img alt="dCard2" class="dCard2">
        </div>
      </div>
    </div>
    <div class="row deck-row d-flex justify-content-end">
      <div class="col-4 title-col">
        <p>BlackJack</p>
      </div>
      <div class="col-4 deck-col">
        <h2>Deck</h2>
        <div class="deck-tray">
          <img src="bicycleRed.png" alt="card-back">
        </div>
      </div>
    </div>
    <div class="row player-row">
      <div class="col player-col">
        <div class="d-inline-flex flex-row align-items-center">
          <div class="actions">
            <p>Hit</p>
          </div>
          <div class="player-tray">
            <img alt="pCard1" class="pCard1">
            <img alt="pCard2" class="pCard2">
          </div>
          <div class="actions">
            <p>Stand</p>
          </div>
        </div>
        <div>
          <h2 class="d-inline-flex">Player's Hand</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
