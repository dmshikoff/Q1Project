<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer type="text/javascript" src="deck.js"></script>
  <script defer type="text/javascript" src="deal.js"></script>
  <script defer type="text/javascript" src="hit&stand.js"></script>
  <title>Blackjack</title>
</head>

<body>
  <div class="container-fluid table-cont">
    <div class="row dealer-row justify-content-center">
      <div class="col dealer-col">
        <p class="dealer-total d-none"></p>
        <h2 class="d-inline-flex">Dealer's Hand</h2>
        <div class="dealer-tray">
        </div>
      </div>
    </div>
    <div class="row deck-row d-flex justify-content-end">
      <div class="col-2 bet-col">
        <p>Blackjack pays 3:2</p>
        <p>Player Token Total: <span class="token-total">500</span></p>
        <form class="bet-submission">
          <label>Bet Amount:
            <input type="number" name="bet-value" min="1" class="bet-input">
          </label>
          <input type="submit" name="submit"><br>
        </form>
        <p class="sub-bet"></p>
      </div>
      <div class="col-4 title-col">
        <p class="result"></p>
        <button type="button" name="draw" class="draw d-none">Deal</button>
      </div>
      <div class="col-4 deck-col">
        <h2>Deck</h2>
        <div class="deck-tray">
          <img src="bicycleRed.png" alt="card-back">
        </div>
      </div>
    </div>
    <div class="row player-row">
      <div class="col player-col">
        <div class="player-container justify-content-start flex-nowrap">
          <div class="d-inline-flex flex-row align-items-center">
            <div class="actionHit d-none">
              <button type="button" name="hit" class="hit">Hit</button>
            </div>
            <div class="player-tray">
            </div>
            <div class="actionStand d-none">
              <button type="button" name="stand" class="stand">Stand</button>
            </div>
          </div>
          <div class="player-title-line">
            <h2>Player's Hand</h2>
            <p class="player-total"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
